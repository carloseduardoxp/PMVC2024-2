<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title> Artistas</title>
    </head>
    <body>

        <div th:if="${mensagem}">
            <p th:text="${mensagem}"></p>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="artista : ${artistas}">
                    <td th:text="${artista.codigo}">Código</td>
                    <td th:text="${artista.nome}">Nome</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
